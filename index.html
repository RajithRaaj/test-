<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video</title>
    <style>
        /* CSS to make the video a full-screen background */
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-background iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20vh;
        }

        .content h1 {
            font-size: 3em;
        }
    </style>
</head>
<body>

    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/AnstAd2bUh8?autoplay=1&mute=1&loop=1&playlist=AnstAd2bUh8&controls=0&disablekb=1&modestbranding=1" 
            title="YouTube video player" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <div class="content">
        <h1>Welcome!</h1>
        <p>This page has a full-screen background video.</p>
    </div>

</body>
</html>
